name: Deploy to Azure App Service (Federated Identity)

on:
  push:
    branches: [ main ]
    paths:
      - '**.cs'
      - '**.csproj'
      - 'Program.cs'
      - 'appsettings*.json'
      - 'README.md'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: webapp-app-001
  AZURE_WEBAPP_PACKAGE_PATH: './publish'
  DOTNET_VERSION: '8.0'

permissions:
  id-token: write # This is required for Federated Identity authentication
  contents: read # This is required to read the repository contents

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    - name: Setup .NET Core SDK ${{ env.DOTNET_VERSION }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build application
      run: dotnet build --configuration Release --no-restore

    - name: Test application
      run: dotnet test --no-build --verbosity normal

    - name: Publish application
      run: dotnet publish --configuration Release --no-build --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: 'Azure Login using Federated Identity'
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }} # The client ID of the Federated Identity application
        tenant-id: ${{ secrets.AZURE_TENANT_ID }} # The tenant ID of the Azure AD where the Federated Identity application is registered
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }} # The subscription ID where the Azure Web App is hosted

    - name: 'Deploy to Azure WebApp'
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }} # The name of the Azure Web App
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }} # The path to the published application package

    - name: 'Health Check'
      run: |
        echo "Waiting for deployment to complete..."
        sleep 30
        curl -f https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health || exit 1
        echo "âœ… Health check passed!"
        
    - name: 'Azure Logout'
      run: az logout
